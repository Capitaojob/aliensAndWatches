<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="../css/planets.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

        <title>Explore the Planets</title>

        <script src="https://kit.fontawesome.com/d1e403b9d2.js" crossorigin="anonymous"></script>
        <script src="../js/planets.js" defer></script>
    </head>
    <body>
        <main>
            <section class="loading"></section>
            <div class="planet-card">
                <i class="fa-solid fa-x"></i>
                <img src="" alt="Current selected planet" />
                <h1 id="name">Planet</h1>
                <h3 id="description">Planet description</h3>
                <button id="travel">Travel to planet</button>
            </div>
            <section class="planets">
                <div class="planet">
                    <img
                        src="../assets/videos/mikd'lty.gif"
                        data-name="Mikd'lty"
                        alt="Medium sized planet with it's position locked to the sun, inhabited by Necrofriggians"
                    />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/piscciss.gif"
                        data-name="Piscciss"
                        alt="Aquatic planet, covered in vast oceans teeming with marine life. It is the home world of the Piscciss Volann species"
                    />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/lepidopterra.gif"
                        data-name="Lepidopterra"
                        alt="A lush and vibrant planet known for its beautiful butterfly-like creatures. Inhabited by the Lepidopterrans"
                    />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/arburia.gif"
                        data-name="Arburia"
                        alt="Serene forest planet, home to Pelarotas, masters of rolling. Medium-sized and teeming with lush greenery"
                    />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/peptosxii.gif"
                        data-name="Peptos XII"
                        alt="After Peptos XI was eaten, the Gourmands began making their home here. However, it is currently being eaten."
                    />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/pyros.gif"
                        data-name="Pyros"
                        alt="Pyros is a large fiery world inhabited by Pyronites, beings of living fire."
                    />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/petropia.png"
                        data-name="Petropia"
                        alt="Medium-sized rocky world, home to Petrosapiens with crystal-based bodies and shape-shifting abilities"
                    />
                </div>
                <div class="planet">
                    <img src="../assets/videos/earth.gif" data-name="Earth" alt="Good old Earth, just as we know and love it" />
                </div>
                <div class="planet">
                    <img
                        src="../assets/videos/galvan-prime.gif"
                        data-name="Galvan Prime"
                        alt="Home to the small but technologically advanced Galvans"
                    />
                </div>
            </section>
            <div class="credits">
                <a href="https://deep-fold.itch.io/pixel-planet-generator" target="_blank">Planet Generator Credits</a>
            </div>
        </main>
    </body>
</html>
